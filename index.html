<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You Found a Pet!</title>

  <!-- Red Hat Display font -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #fff1e0;
      color: #2a40d1;
      font-family: 'Red Hat Display', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      color: #3f63ae;
      margin: 10px 0;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }

    .mascot {
      width: 90%;
      max-width: 300px;
      height: auto;
      border-radius: 16px;
      margin-bottom: 10px;
    }

    .badge {
      background-color: #f6c65b;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 20px;
      font-weight: bold;
      max-width: 90%;
    }

    @media (min-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      .logo {
        width: 160px;
      }

      .mascot {
        max-width: 400px;
      }

      .badge {
        font-size: 1.2rem;
        padding: 14px 28px;
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Class Logo" class="logo" />

  <h1>üêæ You Found a Pet!</h1>

  <img src="mascot.png" alt="Cute pet" class="mascot" />

  <div class="badge">Paws-itively amazing! Show your discovery to the PAWer booth!</div>

</body>
</html>
