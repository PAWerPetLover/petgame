  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #fff1e0;
      color: #2a40d1;
      font-family: 'Red Hat Display', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      color: #3f63ae;

    }

    .logo {

      height: auto;

    .mascot {

    .badge {

    }

    .link-button {
      display: inline-block;
      background-color: #2a40d1;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .link-button:hover {
      background-color: #1c2f9e;
    }

    @media (min-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      .logo {
        width: 160px;
      }

      .mascot {
        max-width: 400px;
      }

      .badge {
        font-size: 1.2rem;
        padding: 14px 28px;
      }

      .link-button {
        font-size: 1.1rem;
        padding: 12px 24px;
      }
